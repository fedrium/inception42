version: "3"

networks:
  inception:

services:
  nginx:
    container_name: nginx
    build: ./requirements/nginx/
    ports:
      - "443:443"
    restart: on-failure
    networks: 
     - inception
    depends_on:
     - wordpress
    env_file:
      - .env
    volumes:
      - wordpress:/var/www/html
  mariadb:
    container_name: mariadb
    build: ./requirements/mariaDB/
    # environment:
    #   MYSQL_ROOT_PASSWORD: password
    #   MYSQL_DATABASE: db
    #   MYSQL_USER: user
    #   MYSQL_PASSWORD: password
    #   MYSQL_LOCALHOST: mariadb
    volumes: 
      - mariadb:/var/lib/mariadb
    ports:
     - "3306:3306"
    networks: 
     - inception
    env_file:
      - .env
  wordpress:
    depends_on: 
     - mariadb
    container_name: wordpress
    build: ./requirements/wordPress/
    volumes:
      - wordpress:/var/www/html
    restart: on-failure
    ports:
     - "9000:9000"
    networks:
      - inception
    env_file:
      - .env
volumes:
  mariadb:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: /home/chia/data/mariaDB
  wordpress:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: /home/chia/data/wordpress
